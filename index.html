<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serial Command Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .address-checkbox:checked + label {
            background-color: rgb(59 130 246);
            color: white;
        }
        .command-row:hover {
            background-color: rgb(243 244 246);
        }
        .response-binary {
            font-family: 'Courier New', monospace;
            background-color: rgb(31 41 55);
            color: rgb(34 197 94);
            padding: 8px;
            white-space: pre-wrap;
            line-height: 1.2;
        }
        .response-text {
            font-family: 'Courier New', monospace;
            background-color: rgb(31 41 55);
            color: rgb(251 191 36);
            padding: 8px;
            white-space: pre-wrap;
            line-height: 1.2;
        }
        .response-log {
            font-family: 'Courier New', monospace;
            background-color: rgb(31 41 55);
            color: rgb(229 231 219);
            padding: 8px;
            white-space: pre-wrap;
            border: 1px solid rgb(75 85 99);
            margin-bottom: 2px;
            line-height: 1.2;
        }
        .address-label {
            font-size: 0.75rem;
            padding: 0.5rem 0.25rem;
            min-width: 2rem;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">SON1 Command Interface</h1>
        
        <!-- Connection Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Serial Connection</h2>
            <div class="flex gap-4 items-center">
                <button id="connectBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition-colors">
                    Connect
                </button>
                <button id="disconnectBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded transition-colors" disabled>
                    Disconnect
                </button>
                <span id="connectionStatus" class="text-gray-600">Not connected</span>
            </div>
        </div>

        <!-- Address Selection Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Address Selection (0-F)</h2>
            <div class="mb-4">
                <button id="selectAllBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded mr-2 transition-colors">
                    Select All
                </button>
                <button id="deselectAllBtn" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded transition-colors">
                    Deselect All
                </button>
                <span class="ml-4 text-gray-600">Selected: <span id="selectedCount">0</span>/16</span>
            </div>
            <div class="flex flex-wrap gap-1" id="addressGrid">
                <!-- Address checkboxes will be generated by JavaScript -->
            </div>
        </div>

        <!-- Commands List Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Available Commands</h2>
            <div class="overflow-x-auto">
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-gray-50">
                            <th class="border border-gray-300 px-4 py-2 text-left">Command</th>
                            <th class="border border-gray-300 px-4 py-2 text-left">HexCommand</th>
                            <th class="border border-gray-300 px-4 py-2 text-left">Type</th>
                            <th class="border border-gray-300 px-4 py-2 text-left">Response</th>
                            <th class="border border-gray-300 px-4 py-2 text-left">Value</th>
                        </tr>
                    </thead>
                    <tbody id="commandsList">
                        <!-- Commands will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Response Display Section -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Command Responses</h2>
            <div id="responseContainer" class="space-y-2 max-h-96 overflow-y-auto">
                <!-- Responses will be displayed here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
